<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
        <div class="row time-block">
          <div class="col-md-1 hour">8AM</div>
          <textarea class="form-control col-md-10 past" id="8" cols="30" rows="2" ></textarea>
          <button class="saveBtn col-md-1" id="btn-8" data-hour="8"><i class="bi bi-lock-fill"></i></button>
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">9AM</div>
          <textarea class="form-control col-md-10 past" id="9" cols="30" rows="2" ></textarea>
          <button class="saveBtn col-md-1" id="btn-9" data-hour="9"><i class="bi bi-lock-fill"></i></button>
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">10AM</div>
          <textarea class="form-control col-md-10 past" id="10" cols="30" rows="2" ></textarea>
          <button class="saveBtn col-md-1" id="btn-10" data-hour="10"><i class="bi bi-lock-fill"></i></button>
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">11AM</div>
          <textarea class="form-control col-md-10 past" id="11" cols="30" rows="2" ></textarea>
          <button class="saveBtn col-md-1" id="btn-11" data-hour="11"><i class="bi bi-lock-fill"></i></button>
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">12PM</div>
          <textarea class="form-control col-md-10 past" id="12" cols="30" rows="2" ></textarea>
          <button class="saveBtn col-md-1" id="btn-12" data-hour="12"><i class="bi bi-lock-fill"></i></button>
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">1PM</div>
          <textarea class="form-control col-md-10 past" id="13" cols="30" rows="2" ></textarea>
          <button class="saveBtn col-md-1" id="btn-13" data-hour="13"><i class="bi bi-lock-fill"></i></button>
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">2PM</div>
          <textarea class="form-control col-md-10 past" id="14" cols="30" rows="2" ></textarea>
          <button class="saveBtn col-md-1" id="btn-14" data-hour="14"><i class="bi bi-lock-fill"></i></button>
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">3PM</div>
          <textarea class="form-control col-md-10 past" id="15" cols="30" rows="2" ></textarea>
          <button class="saveBtn col-md-1" id="btn-15" data-hour="15"><i class="bi bi-lock-fill"></i></button>
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">4PM</div>
          <textarea class="form-control col-md-10 past" id="16" cols="30" rows="2" ></textarea>
          <button class="saveBtn col-md-1" id="btn-16" data-hour="16">
            <i class="bi bi-lock-fill"></i>
            </button>
        </div>
    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
